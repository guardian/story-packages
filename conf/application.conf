akka {
  akka.loggers = ["akka.event.Logging$DefaultLogger", "akka.event.slf4j.Slf4jLogger"]
  loglevel = WARNING
  actor {
    default-dispatcher = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 24
      }
    }
    java-futures = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 1
      }
    }
    front-press = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 4
      }
    }
    memcached = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 24
      }
    }
  }
}

play {
  application {
    loader: Loader
  }

  crypto {
    # The secret key is used to secure cryptographics functions.
    # If you deploy your application to several instances be sure to use the same key!
    secret: "test"
  }

  il8n {
    langs: "en"
  }

  ws {
    compressionEnabled: true
  }

  http {
    session {
      secure=true
    }
  }

  filters {
    cors {
      allowedOrigins: []
      allowedHttpMethods: ["GET"]
      allowedHttpHeaders: ["X-Requested-With","Origin","Accept","Content-Type"]
    }
  }
}

environment {
    applicationName: "story-packages"
}

aws {
  region: "eu-west-1"
  bucket: "story-packages-store"
  crossAccount: false
}

pandomain {
  service: "packages"
  roleArn: "arn:aws:iam::753338109777:role/Fronts-panda-IAM-FaciaToolRole-NKNXCYEGL0F6"
}

logging {
  enabled: true
  fields {
    app: "packages"
  }
  kinesis {
    stream: "elk-PROD-KinesisStream-1PYU4KS1UEQA"
    region: "eu-west-1"
    roleArn: "arn:aws:iam::743583969668:role/elk-PROD-CMSFrontsKinesisSenderRole"
  }
}

sentry {
  publicDSN: "https://4527e03d554a4962ae99a7481e9278ff@app.getsentry.com/35467"
}

switchboard {
  bucket: "facia-switches"
  object: "CODE/status.json"
}
PROD {
  switchboard.object: "PROD/status.json"
}

auditing {
    stream: "auditing-CODE"
}
PROD {
    auditing.stream: "auditing-PROD"
}

include file("/etc/gu/story-packages.application.secrets.conf")
