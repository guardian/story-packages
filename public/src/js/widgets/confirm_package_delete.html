<div class="modalDialog-message">
    <h3>Do you really want to delete package <span data-bind="text: packageName">?</h3>
<div class="packageDelete buttons modalDialog-confirm">
    <a class="cancelDeletion" data-bind="click: cancel">Cancel</a>
    <button class="deletePackage draw-attention" data-bind="click: ok">
        Delete package
    </button>
</div>
