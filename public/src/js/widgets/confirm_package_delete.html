<div class="modalDialog-message">
    <h3>Do you really want to delete this package?</h3>
    <span data-bind="text: packageName"></span>
</div>
<hr>
<div class="packageDelete buttons modalDialog-confirm">
    <button class="cancelAlert" data-bind="click: cancel">Cancel</button>
    <button class="sendAlert draw-attention" data-bind="click: ok">
        Delete package
    </button>
</div>
