language: scala
scala: 2.11.7
jdk:
- oraclejdk8
before_install:
- nvm install 5
- nvm use 5
- npm install -g grunt-cli
install:
- npm install
- grunt --version
- jspm registry export github
- jspm config registries.github.remote https://github.jspm.io
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
- jspm config registries.github.handler jspm-github
- jspm install
script:
- grunt --stack validate test && sbt ++$TRAVIS_SCALA_VERSION compile test assets && grunt --stack bundle && sbt ++$TRAVIS_SCALA_VERSION riffRaffUpload
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - node_modules
  - public/src/jspm_packages
  - ~/.ivy2/cache
  - ~/.sbt/boot/
  - ~/.nvm/
before_cache:
- du -h -d 1 $HOME/.ivy2/
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2 -name "ivydata-*.properties" -type f -delete
